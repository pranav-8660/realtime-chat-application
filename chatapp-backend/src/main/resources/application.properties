# Application Name
spring.application.name=chatapp-backend

# Database Configuration (Use the MySQL container name instead of localhost)
spring.datasource.url=jdbc:mysql://localhost:3306/chatdb?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# RabbitMQ Configuration (Use the RabbitMQ container name instead of localhost)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ Message Deserialization Fixes
spring.amqp.deserialization.trust.all=true
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.listener.direct.default-requeue-rejected=false
spring.amqp.deserialization.accept=trusted
spring.rabbitmq.listener.deserialization.trusted.packages=*

# WebSocket Configuration (if needed)
spring.websocket.enabled=true

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.format.datetime=yyyy-MM-dd'T'HH:mm:ss
